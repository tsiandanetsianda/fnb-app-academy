<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        h2, h3, h4, h5, h6 {
            font-size: 14px;
            font-weight: normal;
            margin: 5px 0;
        }
        
        .image-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .image-container img {
            width: 120px;
            height: 80px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>
    
    <h2>This is a heading</h2>
    <h3>This is a heading</h3>
    <h4>This is a heading</h4>
    <h5>This is a heading</h5>
    <h6>This is a heading</h6>
    
    <p>Hello Everyone</p>
    <p>This is fun!</p>
    
    <div class="image-container">
        <img src="images/Images/cablecar.jpg" alt="Cable car">
        <img src="images/Images/city.jpg" alt="City skyline">
        <img src="images/Images/plane.jpg" alt="Airplane">
    </div>
</body>
</html>
